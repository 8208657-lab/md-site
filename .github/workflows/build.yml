name: Build LaTeX Website

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Build HTML from LaTeX
        run: pandoc index.tex --mathjax -s -o index.html

      - name: Commit and push HTML
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add index.html
          git commit -m "Auto build HTML" || echo "No changes to commit"
          git push
